<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
            <img src="https://img.icons8.com/ios/50/000000/education.png"/>
        </div>

        <!-- Login Form -->
        <form (submit)="onLogin()">
            <input type="text" class="form-control" id="username" [(ngModel)]="username"
            class="fadeIn second" name="username" placeholder="Username">
            <input type="text" class="form-control" id="password" [(ngModel)]="password"
            class="fadeIn third" name="login" placeholder="Password">
            <br><br>
            <small>Don't have an account? <a routerLink="/registration">Sign up</a></small>
            <br>
            <br>
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Password -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
