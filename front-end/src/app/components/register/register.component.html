<div class="col-xs-12 mt-5">
    <div class="container">
        <form class="form-horizontal" role="form">
            <h2 class="text-center">InfoTech Registration</h2>
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-9">
                    <input type="text" id="firstName" placeholder="First name" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-3 control-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" id="lastname" placeholder="Last name" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" id="username" placeholder="Username" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" id="email" placeholder="Email" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="password2" class="col-sm-3 control-label">Confirm Password</label>
                <div class="col-sm-9">
                    <input type="password" id="password2" placeholder="Confirm Password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="id__number" class="col-sm-3 control-label">Identity Number</label>
                <div class="col-sm-9">
                    <input type="text" id="id__number" placeholder="Identity Number" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Select Grade</label>
                <div class="col-sm-6">
                        <input type="number" id="grade" min="1" max="12">     
                </div>
            </div> <!-- /.form-group -->
            <div class="d-flex justify-content-center">
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </div>

        </form> <!-- /form -->
    </div> <!-- ./container -->
</div>
<!-- </div> -->
